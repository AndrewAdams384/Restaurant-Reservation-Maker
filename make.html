<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>

    <!--imp links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-fire"></span> Hot Restaurant APP
            </h1>
            <hr>
            <h2 class="text-center">Make your reservation and Enjoy!!</h2>
            <br>
            <div class="text-center">
                <a href="/tables">
                    <button class="btn btn-lg btn-primary">
                        <span class="fa fa-list"></span> View Tables</button>
                </a>
                <a href="/">
                    <button class="btn btn-lg btn-default">
                        <i class="fa fa-home"></i>
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9">
                <!--For Reservation ffor tables -->
                <div class="card">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="reservation-name">Name</label>
                                <input type="text" class="form-control" id="reservation-name">
                            </div>
                            <div class="form-group">
                                <label for="reservation-phone">Phone Number</label>
                                <input type="text" class="form-control" id="reservation-phone">
                            </div>
                            <div class="form-group">
                                <label for="reservation-email">Email</label>
                                <input type="text" class="form-control" id="reservation-email">
                            </div>
                            <div class="form-group">
                                <label for="reservation-id">Unique ID</label>
                                <input type="text" class="form-control" id="reservation-id">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/tables">API Table Link</a> |
                    <a href="/api/waitlist">API Wait List</a>
            </div>
        </footer>

    </div>

</body>

</html>
<!-- click Submit event-->
<script type="text/javascript">
  

  $(".submit").on("click", function(event) {
    event.preventDefault();

    
    var newReserveTable = {
      customerName: $("#reservation-name"),
      phoneNumber: $("#reservation-phone"),
      customerEmail: $("#reservation-email"),
      customerID: $("#reserve--id")
    };
       
    // to 
    console.log(newReserveTable);

    
    $.post("/api/tables", newReserveTable,
      function(data) {

        
        if (data) {
          alert(" Your table is reserved!");
        }

         
        else {
          alert("Sorry you are on the waiting list");
        }

        
        $("#reservation-name").val("");
        $("#reservation-phone").val("");
        $("#reservation-email").val("");
        $("#reservation-id").val("");

      });

  });

</script>
